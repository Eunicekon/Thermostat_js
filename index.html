<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Thermostat</title>
</head>
<body>
  <section class = "mainBody">
    <h1 id="temperature"> Temperature </h1>
    <img src="image/images.jpeg" alt="thermostat_on wall" height="100" width="100">
    <div>
      <button onclick="upClick()" id="temp-up">+</button> 
      <p>Default Temperature: <button id="increase">20</button></p>
      <button onclick='downClick()' id="temp-down">-</button><br><br>
      <button onclick='resetTemperature()' id="temp-reset">Reset</button>
      <p>Manage power saving mode:</p>
      <button onclick="turnOnPowerSave()" id="powersaving-on">ON</button>
      <button onclick="turnOffPowerSave()" id="powersaving-off">OFF</button>
      <br><br>
      <button onclick="greenBecauseLow()" id="green-savingPlanet">18</button>
      <button onclick="yellowBecauseMedium()" id="yellow-savingPlanet">25</button>
      <button onclick="redBecauseHigh()" id="red-savingPlanet">32</button>
    </div>
  </section>  

<!-- next user story to do:

You can ask about the thermostat's current energy usage: < 18 is low-usage,
<= 25 is medium-usage, anything else is high-usage. -->

  <script src="thermostat.js"></script>
  <script src="interface.js"></script>
</body>
</html>
